<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Flask Webpage</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Flask Webpage</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>We are a team of passionate developers creating awesome web applications using Flask.</p>
        <img src="/static/images/example.jpg" alt="Example Image">
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <ul>
            <li>Web Development</li>
            <li>Mobile App Development</li>
            <li>Data Analysis</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Flask Webpage. All rights reserved.</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
